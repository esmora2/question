<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta - Parte 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="content-box">
            <h1>Encuesta de empleo de herramientas de IA - Seccion 1</h1>
            
            <!-- Pregunta 1 - Selección Múltiple -->
            <div class="question-container">
                <label for="pregunta1">1. ¿Qué herramientas de Inteligencia Artificial conoce o ha escuchado? (Seleccione múltiples)</label>
                <select id="pregunta1" multiple>
                    <option value="texto">Herramientas de Generacion de Texto</option>
                    <option value="imag">Herramientas de Generacion de Imagenes</option>
                    <option value="vid">Herramientas de Generacion de Videos</option>
                    <option value="pres">Herramientas de Generacion de Presentaciones</option>
                    <option value="pres">Herramientas de Diagramacion</option>
                    <option value="pres">Herramientas de Calculo/Matematicos</option>
                    <option value="pres">Herramientas de Edicion de Audio/Video</option>
                    <option value="pres">Asistentes virtuales y chatbots</option>
                    <option value="pres">Herramientas de diseno grafico</option>
                    <option value="pres">Herramientas de Gestion Empresarial</option>
                </select>
            </div>

            <!-- Pregunta 2 - Selección Única -->
            <div class="question-container">
                <label for="pregunta2">2. ¿En qué área educativa, profesional o rama laboral se desempeña usted actualmente?</label>
                <select id="pregunta2">
                    <option value="med">Medicina</option>
                    <option value="ing">Ingenieria</option>
                    <option value="inf">Informatica</option>
                    <option value="der">Derecho</option>
                    <option value="arq">Arquitectura</option>
                    <option value="dis">Diseno</option>
                    <option value="psi">Picologia y Salud Mental</option>
                    <option value="eco">Economia y Finanzas</option>
                    <option value="com">Administracion de Empresas</option>
                    <option value="art">Artes</option>
                    <option value="com">Comunicacion y Periodismo</option>
                    <option value="mult">Multimedia y Cine</option>
                    <option value="mark">Marketing</option>
                    <option value="neg">Negocios</option>
                    <option value="edu">Educacion</option>
                    <option value="otro">Otros</option>
                </select>
            </div>

            <div class="question-container">
                <label for="pregunta3">3. ¿Está familiarizado con herramientas de inteligencia artificial que puedan aplicarse en su área profesional? En caso afirmativo, ¿podría mencionar cuáles conoces?</label>
                <input type="text" id="pregunta3">
            </div>

            <div class="question-container">
                <label for="pregunta4">4. Si su respuesta anterior fue afirmativa, por favor especifique brevemente algunos de los usos que le da a la inteligencia artificial en su ámbito profesional.</label>
                <input type="text" id="pregunta4">
            </div>
            
            <div class="question-container">
                <label for="pregunta5">5. ¿Cómo calificaría su nivel de conocimiento sobre uso de inteligencia artificial?</label>
                <select id="pregunta5">
                    <option value="bas">Básico</option>
                    <option value="med">Intermedio</option>
                    <option value="av">Avanzado</option>
                    
                </select>
            </div>

            <!-- Navegación entre páginas -->
            <div class="pagination">
                <span><a href="play.html">&lt; 1</a></span>
                <span><a href="playdos.html">2 &gt;</a></span>
            </div>
        </div>
    </div>
</body>
</html>
