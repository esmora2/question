<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="content-box">
            <img src="assets/eeq.png" alt="Logo EEQ" class="logo">
            <h1>Encuesta de manejo de herramientas de Inteligencia Artificial en diferentes campos profesionales en Ecuador</h1>
            <div class="button-container">
                <button id="start-btn">Empezar</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('start-btn').addEventListener('click', function() {
            // Habilitar sonido y redirigir a play.html
            localStorage.setItem('soundEnabled', 'true');
            window.location.href = 'play.html';
        });
    </script>
</body>
</html>
